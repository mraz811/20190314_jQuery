<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		// 1. input 태그 중에서 타입이 text인 엘리먼트 들을 선택하여 배경색 주기
 		$("input:text").css("background-color","pink");
		
		// 아래는 좋지 않은 방법
		/* var obj = document.getElementsByTagName("input");
		for (var i = 0; i < obj.length; i++) {
			if(obj[i].getAttribute("type")=="text"){
				obj[i].style.backgroundColor = "pink";
			}
		} */
		// 자바스크립트 방법		
//		var obj2 = document.querySelectorAll("input[type=text]");
		
		
		// 2. input태그 중에서 타입이 password인 엘리먼트들을 선택하여 배경색 주기
 		$("input:password").css("background-color","skyblue");
		
		// 3. select 태그의 name 속성이 email인 엘리먼트의 
		// onchange 이벤트가 발생한다면 선택한 목록의 value를 alert으로 출력
		$("select[name=email]").change(function(){
//			alert($("select[name=email] option:selected").val());
 			//다른 방법
 			alert($(this).val());
 			// add요소에서 추가 속성을 검색 할 때 사용
// 			alert($(this).add("option:selected").val());
 		});
	
		
		// 4. 체크박스를 체크하면 체크된 목록들을 alert으로 출력하기
		$("input:checkbox").click(function(){
			var str = "";
//			alert($("input:checked").length);
			
			// for문 		// index번호를 가져오려면 i로 1개씩 쪼개서 가져옴
 			$("input:checked").each(function(i){
//				str += $("input:checked").eq(i).val();
				str += $(this).val();
				alert(str);
			});
			
		});		
});
	
</script>
