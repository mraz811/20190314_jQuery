<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width: 200px;
		height: 200px;
		
	}
	
	.addSize{
		width: 300px;
		height: 300px; 
	}
	
	.onOffImg{
		display: none;
	}
	
</style>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("img").click(function(){
			if($(this).hasClass("addSize")){ // class를 가지고 있는지 확인할 것 hasClass
				$(this).removeClass("addSize").attr("title","이미지 축소");
			} else{
				$(this).addClass("addSize").attr("title","이미지 확대");
				// 클래스 같은 경우에는 클래스만!! 되는데, 어떻게 되는지 봅시다.
				// 누그면 class를 생성해줌. 
			}
		});
		
		// 회사에서 제일 많이 사용하는 방법 class로 처리함. class설계가 잘되어 있어야 함
		$("#btn").click(function(){
			$("img").toggleClass("onOffImg");
		});
	});
</script>
<body>
	<button id="btn">이미지 on/off</button><br>
	<img alt="img01" title="이미지 1번" src="./images/img01.jpg">
	<img alt="img02" title="이미지 2번" src="./images/img02.jpg">
	<img alt="img03" title="이미지 3번" src="./images/img03.jpg">
</body>
</html>
