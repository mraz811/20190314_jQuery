<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("div>p").eq(0).click(function(){
			$("pre b").eq(0).toggle();
		});
		
		$("div>p").eq(1).click(function(){
// 			$("pre b").eq(1).toggle();
//			아래 한줄은 그 밑 두줄 합침 .end()로
//			$("pre b").first().css("color","tomato").end().eq(3).toggle().text("기능 연결");
			$("pre b").first().css("color","tomato");
			$("pre b").eq(3).toggle().text("기능 연결");
		});
		
		$("div>p").eq(2).click(function(){
			$("pre b").last().css("color","green");
		});
		
		$("div>p").eq(3).click(function(){
			$("pre b").slice(1,3).toggle(); // 인덱스 1 ~ 2전까지 display:none
		});
		
	});
</script>
<body>
	<pre>
		<b>eq(): 인덱스로 탐색</b>
		<b>first(): 첫번째 요소</b>
		<b>last(): 마지막 요소</b>
		<b>slice(): 인덱스의 길이</b>
	</pre>
	
	<div>
		<p>1.eq()</p>
		<p>2.first()</p>
		<p>3.last()</p>
		<p>4.slice()</p>
	</div>
</body>
</html>
