<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
a{
	text-decoration: none;
	font-weight: bold;
	color: #000000;
}

#box{
	width: 100px;
	height: 100px;
	position: relative;
	background-color: tomato;
	

}

</style>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".run").click(function(){
			$("#box").animate({"opacity":"0.1","left":"400px"},1000)
			.animate({"opacity":"0.4","top":"160px","height":"20px","width":"20px"},"slow")
			.animate({"opacity":"1","background":"lime","left":"0px","height":"100px","width":"100px"},"slow")
			.animate({"top":"0px"},"fast").slideUp().slideDown("slow");
		});
	});
</script>
<body>
<p>
	<a href="#" class="run">RUN</a>
</p>
<div id="box">

</div>




</body>
</html>
